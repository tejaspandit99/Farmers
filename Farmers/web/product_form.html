<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Farmers.css">
   
</head>
    <body>
         <section class="container-fluid">
    <section class="row justify-content-center">
<section class="col-12 col-sm-6 col-md-3">
    <img src="User2.png" class="bg">
        <form  action="ProductAdd" method="post" enctype = "multipart/form-data">
        <h4 class="text-center font-weight-bold">Add Products</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter product name"
             name="product_name" required pattern="^[a-zA-Z][a-zA-Z ]*$" title="enter proper product name">
           </div>
        <div class="form-group">
            <input type="number" min="1" class="form-control" name="price" oninvalid="this.setCustomValidity('Please enter Best Price')" oninput="setCustomValidity('')"
                           placeholder="Enter Best Price" required>
        </div>
        
        <div class="form-group">
            <input type="number" min="1" name="Quantity" oninvalid="this.setCustomValidity('Please enter Fixed Quantity')" oninput="setCustomValidity('')"
                           placeholder="Enter Fixed Quantity" required>

        </div><br/>
        <select name="category" class="form-select" aria-label="Enter Product's category" 
                required oninvalid="this.setCustomValidity('Please choose Category')" oninput="setCustomValidity('')">
  <option selected>Enter Product's category</option>
  <option value="Vegetable">Vegetable</option>
  <option value="Fruit">Fruit</option>
  <option value="Pulse">Pulse</option>
  <option value="other">Pulse</option>
        </select>
        &nbsp;&nbsp;
        <input type="file" name="image" accept=".png,.jpg,.jpeg" required>
        <input type="datetime-local" class="form-group" name="endTime" placeholder="Time for Bid">
                    <label>End Time for Bid</label>
        
        <input type="submit" class="btn btn-primary btn-block button" value="Submit"><br/>
       
      </form>
</section>
    </section>
         </section>
    </body>
</html>
